<!-- This page will display the information on a member card. -->

<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.firstName}} {{member.lastName}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <!--#######################################################################################################-->
            <!-- 'white' will be replaced with interpelation of username: {{member.username}} part 108 under section 9 -->
            <li class="list-inline-item"><button routerLink='/members/white' class="btn btn-primary"> 
                <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i id="spinning" class="fa fa-soccer-ball-o"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title" text-center mb-1><i class="fa fa-user mr-2"></i>
            {{member.firstName}} {{member.lastName}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
        <p class="card-text text-muted text-center">Level: {{member.level}}</p>
    </div>
</div>
